<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first project UI challenges</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="main">
      <div class="button">
        <button class="btn"><i class="fas fa-plus"></i></button>
      </div>
    </section>

    <div class="modal" id="modal">
      <div1 class="form">
        <form onsubmit="return false">
          <h4>Title</h4>
          <div class="title">
            <input type="text" />
            <i class="fas fa-search"></i>
          </div>

          <h4>Card No</h4>
          <div class="card-no">01</div>

          <h4 class="heading">Description</h4>
          <textarea
            name="Description"
            id="Description"
            cols="20"
            rows="4"
          ></textarea>
        </form>
      </div1>

      <div2 class="line"></div2>

      <div3 class="display-data-container">
        <div class="display-data"></div>

        <div class="buttons">
          <button id="publish">Publish</button>
          <button id="cancel">Cancel</button>
        </div>
      </div3>

      <div class="cross"><i class="fas fa-times"></i></div>
    </div>

    <div id="overlay"></div>
  </body>
  <script src="app.js"></script>
</html>
