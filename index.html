<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first project UI challenges</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="main">
      <div data-modal-target="#modal" class="button">
        <span class="material-icons btn"> add_circle </span>
      </div>
    </section>

    <div class="modal" id="modal">
      <!--These divs have no. with them correct them-->
      <div1 class="form">
        <form onsubmit="return false">
          <h4>Title</h4>
          <div class="title">
            <input type="text" />
            <i class="fas fa-search"></i>
          </div>

          <h4>Card No</h4>
          <div class="card-no">001</div>

          <h4 class="heading">Description</h4>
          <textarea
            class="text-area"
            name="Description"
            id="Description"
            cols="20"
            rows="4"
          ></textarea>
        </form>
      </div1>

      <!--These divs have no. with them correct them-->
      <div2 class="line"></div2>

      <!--These divs have no. with them correct them-->
      <div3 class="display-data-container">
        <div class="display-data">
          <div class="l-part">
            <span id="one">Daily UI::</span>
            <span id="two">001</span>
            <span id="three">Signup</span>
          </div>

          <div class="line2"></div>

          <div class="r-part"></div>
        </div>

        <div class="buttons">
          <button id="publish">PUBLISH</button>
          <button data-close-button id="cancel">CANCEL</button>
        </div>
      </div3>

      <button data-close-button class="cross">
        <span class="material-icons">close</span>
      </button>
    </div>

    <div id="overlay"></div>
  </body>
  <script src="app.js"></script>
</html>
